<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS: Parte 05 - Transformações</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 30px;
        background-color: #f0f0f0;
        display: flex;
        flex-direction: column;
        gap: 40px;
        align-items: center;
      }

      .container {
        width: 150px;
        height: 150px;
        margin-bottom: 35px;
        background-color: #4caf50;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        border-radius: 10px;
        transition: transform 0.5s ease;
      }

      .translate:hover {
        transform: translate(50px, 50px)
      }

      .rotate:hover {
        transform: rotate(360deg);
      }

      .scale:hover {
        transform: scale(1.5);
      }

      .skew:hover {
        transform: skew(45deg, 45deg);
      }
    </style>
  </head>
  <body>
    <div class="container translate">Translate</div>
    <div class="container rotate">Rotate</div>
    <div class="container scale">Scale</div>
    <div class="container skew">Skew</div>
  </body>
</html>
