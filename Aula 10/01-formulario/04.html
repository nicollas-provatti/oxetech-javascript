<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML: Parte 03 - Formulário</title>
  </head>
  <body>
    <h1>Preencha o formulário</h1>

    <form>
      <span>Gênero:</span>
      <input type="radio" name="genero" id="masc" value="masc">
      <label for="masc">Masculino</label>

      <input type="radio" name="genero" id="fem" value="fem">
      <label for="fem">Feminino</label>

      <br><br>

      <span>Interesses:</span>
      <input type="checkbox" name="interesse" id="html" value="html">
      <label for="html">HTML</label>

      <input type="checkbox" name="interesse" id="css" value="css">
      <label for="css">CSS</label>

      <input type="checkbox" name="interesse" id="js" value="js">
      <label for="js">JavaScript</label>
    </form>
  </body>
</html>
