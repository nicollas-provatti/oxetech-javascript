<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Tarefas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="todo-container">
    <h1>Lista de Tarefas</h1>

    <div class="input-group">
      <input id="task-input" type="text" placeholder="Digite uma nova tarefa" autocomplete="off">
      <button id="add-task">Adicionar</button>
    </div>

    <ul id="task-list"></ul>

    <!-- 
    <li>
      <input type="checkbox">
      <span>tarefa</span>
      <div class="actions-group">
        <button class="edit">âœï¸</button>
        <button class="remove">ğŸ—‘ï¸</button>
      </div>
    </li>
    -->

    <div class="footer">
      <span id="task-count">0 tarefas pendentes</span>

      <div class="filters">
        <button data-filter="all" class="active">Todos</button>
        <button data-filter="pending">Pendentes</button>
        <button data-filter="completed">Completas</button>
      </div>

      <button id="clear-completed">Limpar completas</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
