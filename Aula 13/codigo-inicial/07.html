<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buscar Usuário em uma API</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        background: #f5f5f5;
        margin: 0;
        padding: 20px;
        color: #333;
      }

      h1 {
        text-align: center;
        margin-bottom: 30px;
        color: #444;
      }

      #lista-usuarios {
        list-style: none;
        padding: 0;
        max-width: 600px;
        margin: 0 auto;
      }

      #lista-usuarios li {
        background: #fff;
        margin-bottom: 10px;
        padding: 15px 20px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        font-size: 1rem;
        transition: 0.2s;
      }

      #lista-usuarios li:hover {
        transform: scale(1.02);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      }
    </style>
  </head>
  <body>
    <h1>Usuários</h1>
    <ul id="lista-usuarios"></ul>
    <script>
      const url = "https://jsonplaceholder.typicode.com/users";
      const listUsers = document.getElementById("lista-usuarios");
    </script>
  </body>
</html>
