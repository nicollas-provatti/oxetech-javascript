<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>LocalStorage</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        padding: 40px;
        display: flex;
        justify-content: center;
      }

      .container {
        background: white;
        padding: 20px 30px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 400px;
      }

      h1 {
        font-size: 20px;
        margin-bottom: 15px;
        text-align: center;
      }

      input {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        margin-bottom: 10px;
        font-size: 14px;
      }

      .botoes {
        display: flex;
        gap: 10px;
        margin-bottom: 15px;
      }

      button {
        flex: 1;
        padding: 10px;
        border: none;
        background: #007bff;
        color: white;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background: #0056b3;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
      }

      th,
      td {
        padding: 8px;
        text-align: center;
        border-bottom: 1px solid #ddd;
      }

      tr:hover {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Lista de Alunos</h1>

      <input
        type="text"
        id="nome"
        placeholder="Nome do aluno"
        autocomplete="off"
      />
      <input type="number" id="idade" placeholder="Idade" />

      <div class="botoes">
        <button onclick="adicionar()">Adicionar</button>
        <button onclick="mostrar()">Mostrar Lista</button>
        <button onclick="limpar()">Limpar Lista</button>
      </div>

      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Idade</th>
          </tr>
        </thead>
        <tbody id="tabela-alunos"></tbody>
      </table>
    </div>

    <script>
      function adicionar() {
        const inputNome = document.getElementById("nome");
        const inputIdade = document.getElementById("idade");

        const nome = inputNome.value;
        const idade = inputIdade.value;

        inputNome.value = "";
        inputNome.focus();
        inputIdade.value = "";

        if (!nome || !idade) {
          alert("Digite o nome e a idade");
          return;
        }

        const alunos = JSON.parse(localStorage.getItem("listaAlunos")) || [];

        const aluno = {
          nome: nome,
          idade: Number(idade),
        };

        alunos.push(aluno);

        localStorage.setItem("listaAlunos", JSON.stringify(alunos));

        alert("Alunos adicionado!");
      }

      function mostrar() {
        const alunos = JSON.parse(localStorage.getItem("listaAlunos")) || [];
        const tbody = document.getElementById("tabela-alunos");

        tbody.innerHTML = "";

        alunos.forEach((aluno) => {
          const tr = document.createElement("tr");

          tr.innerHTML = `
            <td>${aluno.nome}</td>
            <td>${aluno.idade}</td>
          `;

          tbody.appendChild(tr);
        });
      }

      function limpar() {
        localStorage.removeItem("listaAlunos");

        const lista = document.getElementById("tabela-alunos");
        lista.innerHTML = "";
        alert("Lista apagada!");
      }
    </script>
  </body>
</html>
